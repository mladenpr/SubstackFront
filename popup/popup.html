<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubstackFront</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="logo">SubstackFront</h1>
      <div class="header-actions">
        <div class="toggle-group" title="Toggle new tab behavior">
          <span class="toggle-label toggle-label-compact">Tab</span>
          <label class="toggle-switch-small">
            <input type="checkbox" id="mode-toggle">
            <span class="toggle-slider"></span>
          </label>
          <span class="toggle-label toggle-label-compact">Pop</span>
        </div>
        <span id="stats" class="stats"></span>
        <button id="refresh-btn" class="btn-icon" title="Refresh feed">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
        </button>
        <button id="expand-btn" class="btn-icon" title="Open in new tab">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
            <polyline points="15 3 21 3 21 9"/>
            <line x1="10" y1="14" x2="21" y2="3"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state hidden">
      <p>No posts yet. <a href="https://substack.com/inbox" target="_blank">Visit Substack</a> to collect posts.</p>
    </div>

    <!-- Post Grid -->
    <div id="post-grid" class="post-grid hidden"></div>
  </main>

  <!-- Toast Notifications -->
  <div id="toast" class="toast hidden">
    <span class="toast-message"></span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
